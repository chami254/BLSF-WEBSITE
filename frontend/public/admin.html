<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLSF Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #1b74f8, #0145aa);
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .table-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .gallery-img {
      position: relative;
      display: inline-block;
      margin: 5px;
    }
    .gallery-img img {
      max-width: 150px;
      border-radius: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 sidebar p-3">
      <h4 class="text-white">BLSF Admin</h4>
      <a href="#messages"><i class="fas fa-envelope"></i> Messages</a>
      <a href="#volunteers"><i class="fas fa-users"></i> Volunteers</a>
      <a href="#gallery"><i class="fas fa-image"></i> Gallery</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 p-4">
      <h2 class="mb-4">Dashboard</h2>

      <!-- Messages -->
      <section id="messages" class="table-container">
        <h5><i class="fas fa-envelope"></i> Contact Messages</h5>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Name</th><th>Email</th><th>Message</th><th>Date</th>
            </tr>
          </thead>
          <tbody id="messagesTable">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </section>

      <!-- Volunteers -->
      <section id="volunteers" class="table-container">
        <h5><i class="fas fa-users"></i> Volunteer Requests</h5>
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Name</th><th>Email</th><th>Phone</th><th>Location</th><th>Reason</th><th>Date</th>
            </tr>
          </thead>
          <tbody id="volunteersTable">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </section>

      <!-- Gallery Manager -->
      <section id="gallery" class="table-container">
        <h5><i class="fas fa-image"></i> Gallery Manager</h5>
        <form id="uploadForm" class="my-3">
          <input type="file" class="form-control mb-2" id="galleryInput" />
          <button type="submit" class="btn btn-success"><i class="fas fa-upload"></i> Upload</button>
        </form>
        <div id="galleryPreview" class="d-flex flex-wrap">
          <!-- Images preview -->
        </div>
      </section>
    </main>
  </div>
</div>
